<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mes réseaux</title>
<style>
  :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--text:#e6eef6}
  *{box-sizing:border-box}
  body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; background:linear-gradient(180deg,#071025 0%, #092037 100%); color:var(--text); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px}
  .wrap{width:100%; max-width:520px; text-align:center}
  .card{background:rgba(255,255,255,0.03); border-radius:16px; padding:28px; box-shadow:0 6px 24px rgba(2,6,23,0.6)}
  .avatar{width:96px;height:96px;border-radius:50%;display:inline-block;overflow:hidden;margin-bottom:12px;background:linear-gradient(135deg,var(--accent),#7c3aed); display:flex;align-items:center;justify-content:center;font-weight:700;font-size:36px;color:#021026}
  h1{margin:6px 0 2px;font-size:20px}
  p.desc{margin:0 0 18px;color:rgba(230,238,246,0.8)}
  .links{display:flex;flex-direction:column;gap:12px}
  a.btn{display:flex;align-items:center;gap:12px;padding:12px 14px;background:rgba(255,255,255,0.03);border-radius:10px;text-decoration:none;color:var(--text);font-weight:600;border:1px solid rgba(255,255,255,0.03)}
  a.btn svg{width:28px;height:28px;flex-shrink:0}
  footer{margin-top:16px;font-size:13px;color:rgba(230,238,246,0.6)}
</style>
</head>
<body>

</html>
